<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<header>
        <h1>Rock Paper Scissors</h1>
       </header>
<body>
 
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
            <p>Rock beats paper you win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock1.png" alt="" >
        </div>
        <div class="choice" id="p">
            <img src="images/paper1.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor1.png" alt="">
        </div>
    </div>
    <p class="message">Its your turn</p>
    <script src="app.js"></script>
</body>
</html>
